<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container text-center">

    <h1>Password Generator</h1>
    <!-- В HTML для того чтобы передать информацию с одно страницы на другую используются формы -->
    <!-- параметр action отвечает за переход на указанный вэб сайт  -->
    <!-- "#{%#%#}" - алетрнативное представление двойных фигурных скобок -->
    <!-- {% url 'password' %} - указываем ссылку -->
    <!-- после отправки формы будет переодресация на данную страницу -->

    <!-- в файле home.html - на запрос создается url password -->
    <!-- затем в файле urls.py запрос нашел соответствуеший путь и отобразил нашу новую страницу -->
    <!-- в urls.py установлина связь между generatedpassword и password, с помощью параметра name -->
    <!-- на самом деле имя и адрес страницы не обязательно должны совподать, но как правило такой формат удобнее  -->
    <form action="{% url 'password' %}">
        <!-- тэг select - выподающий список, атрибут name отвечает за название нашего списка -->
        <select name="length">
            <!-- value - отвечает за значение которое будет возвращаь тэг -->
            <!-- option - элемент выподающего списка -->
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <!-- selected="selected" - значение которое будет выбрано по умолчанию -->
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
        <!-- в данном случае тэг input отвечает за отправку формы -->
        <!-- value - отвечает за текст который будет написан внутри кнопки -->
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <a href="{% url 'about' %}">About page</a>

</div>
